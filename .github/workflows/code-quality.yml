name: Code Quality

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  python-quality:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/') || github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('backend/requirments.txt') }}

    - name: Install Python quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy bandit safety

    - name: Check Python code formatting with Black
      run: black --check --diff backend/
      working-directory: ./backend

    - name: Check Python imports with isort
      run: isort --check-only --diff backend/
      working-directory: ./backend

    - name: Lint Python code with flake8
      run: flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=88
      working-directory: ./backend

    - name: Security check with Bandit
      run: bandit -r backend/ -f json -o bandit-report.json || true
      working-directory: ./backend

    - name: Check for insecure dependencies
      run: safety check --file backend/requirments.txt --output json || true
      working-directory: ./backend

  frontend-quality:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'frontend/') || github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run Astro type checking
      run: |
        cd frontend
        npm run astro check

    - name: Run ESLint (if configured)
      run: |
        cd frontend
        npx eslint . --ext .js,.ts,.vue,.astro || true

    - name: Check for security vulnerabilities
      run: |
        cd frontend
        npm audit --audit-level moderate --json > audit-results.json || true

  codeql-analysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript, python

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2